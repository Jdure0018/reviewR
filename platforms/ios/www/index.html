<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="css/ratchet.min.css" rel="stylesheet">
        <link href="css/ratchet-theme-ios.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <title>ReviewR</title>
    </head>
    <body>
    <header class="bar bar-nav">
        <a id="reviewAdd" class="icon icon-compose pull-right" href="#addModal"> <!--Add Review--> </a>
        <h1 class="title">ReviewR</h1>
    </header>
    <!--Content of list items-->
    <div id="reviews" class="content">
    <ul class="table-view" id="listContainer">
        <li class="table-view-cell media">
            <a class="navigate-right" href="#delModal">
                <span class="media-object pull-right icon icon-trash"></span>
                <!--<img class="media-object pull-left" src="http://placehold.it/42x42">-->
                <!--Images can be loaded on a canvas, you can use properties like starting coordinates and width and height-->
                <div class="media-body">
                    Item 1
                    <p>Some Text Here</p>
                </div>
            </a>
        </li>
        <li class="table-view-cell media">
            <a class="navigate-right" href="#delModal">
                <span class="media-object pull-right icon icon-trash"></span>
                <!--<img class="media-object pull-left" src="http://placehold.it/42x42">-->
                <div class="media-body">
                    Item 2
                    <p>Some Text Here</p>
                </div>
            </a>
        </li>
        <li class="table-view-cell media">
            <a class="navigate-right" href="#delModal">
                <span class="media-object pull-right icon icon-trash"></span>
                <div class="media-body">
                    Item 3
                    <p>Some Text Here</p>
                </div>
            </a>
        </li>
    </ul>
    </div>
    <!--Modal for adding Review-->
    <div id="addModal" class="modal">
        <header class="bar bar-nav">
            <h1 class="title">Add Review</h1>
            <a class="icon icon-close pull-right" href="#addModal"></a>
        </header>
        <!--Input Form-->
    <div class="content">
        <div class="content-padded">
            <form id="myForm" class="input-group">
                <div class="input-row" >
                    <label>Item</label>
                    <input type="text" id="item_name" placeholder="Your Item"/>
                </div>
                <div class="input-row" >
                    <label>Description</label>
                    <input type="text" id="item_des" placeholder="Describe"/>
                </div>
                <div id="starRating">
                    <p class="table-view-divider">Rating</p>
                     <fieldset>
                    <span class="allStars">
                    <input type="radio" id="star5" name="rating" value="5"/><label for="star5" class="star">&nbsp;</label>
                        <input type="radio" id="star4" name="rating" value="4"/><label for="star4" class="star">&nbsp;</label>
                        <input type="radio" id="star3" name="rating" value="3"/><label for="star3" class="star">&nbsp;</label>
                        <input type="radio" id="star2" name="rating" value="2"/><label for="star2" class="star">&nbsp;</label>
                        <input type="radio" id="star1" name="rating" value="1"/><label for="star1" class="star">&nbsp;</label>
                    </span>
                    </fieldset>
                    <img src="" class="media-object pull-left hidden" id="myImg">
                </div>
            </form>
            <p class="content-padded">
                <button class="btn btn-positive btn-block" id="photo">
                    <span class="icon icon-play"></span>
                    Snap A Picture <!-- dispatch click to the close button -->
                </button>
                <button class="btn btn-primary btn-block" id="addReview">
                    <span class="icon icon-check"></span>
                    Save  <!-- process the info then dispatch click to the close button -->
                </button>
                <button class="btn btn-block" id="cancel">
                    <span class="icon icon-close"></span>
                    Cancel <!-- dispatch click to the close button -->
                </button>
            </p>
        </div>
    </div>
    </div>
    <!--Delete modal-->
    <div id="delModal" class="modal">
        <header class="bar bar-nav">
            <button class="btn btn-link btn-nav pull-left">
                <span id="backBtn" class="icon icon-left-nav"></span>
                Back
            </button>
            <h1 class="title">Add Review</h1>
            <a class="icon icon-close pull-right" href="#delModal"></a>
        </header>
        <!--Input Form-->
        <div class="content">
            <div class="content-padded" id="imgDiv">
                <form id="delForm" class="input-group">
                    <!--<div class="input-row" id="imgDiv">-->
                        <!--<label>IMG</label>-->
                        <!--<input type="image" id="item_img" />-->
                    <!--</div>-->
                    <div class="input-row" >
                        <label>Rating</label>
                        <input type="text" id="item_rating" class="icon-star-filled"/>
                    </div>
                </form>
                </div>
            </div>
        <div class="content-padded">
            <button class="btn btn-negative btn-block" id="deleteBtn">
                <span class="icon icon-close"></span>
                Delete Item <!-- dispatch click to the close button -->
            </button>
        </div>
    </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/ratchet.min.js"></script>
    </body>
</html>
